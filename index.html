<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor Game</title>
    <style>
        body{
    font-family: Arial, Helvetica, sans-serif;
    background-color: black;
}
.container{
    text-align: center;
    color: white;
}
h1{
    background-color: #ffffff;
    font-size: 45px;
    color: black;
}
.score{
    display: flex;
    justify-content: center;
}
.score .computer{
    margin-left: 63px;
}
.img img{
    height: 90px;
    width: 100px;
    padding: 5px 5px;
    font-size: 23px;
    font-weight: bold;
    border-radius: 50px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissor</h1>
        <div class="score">
            <div class="user">
                <h2>My score</h2>
                <h2 id="myscore">0</h2>
            </div>
            <div class="computer">
                <h2>Computer score</h2>
                <h2 id="computerscore">0</h2>
            </div>
        </div>
        <div class="show">
            <div class="usershow">
                <h2>User</h2>
                <img src="" alt="" id="userimg">
            </div>
            <div class="compshow">
                <h2>Computer</h2>
                <img src="" alt="" id="compimg">
            </div>
        </div>
        <div class="rs" style="display: flex; justify-content: center;">
            <h2>Result: </h2>
            <h2 id="result"></h2>
        </div>
        <div class="img">
            <img src="rock.png" alt="" onclick="click1()">
            <img src="paper.png" alt="" onclick="click2()">
            <img src="scissor.png" alt="" onclick="click3()">
        </div>
    </div>
    <script>
        //when opening
alert("Hey user welcome to our rock paper scissor game. Please enter your name");
let val = prompt("Enter your name");
alert("Hi welcome " + val);
//Score value
let userscore = document.getElementById("myscore").innerHTML;
let compscore = document.getElementById("computerscore").innerHTML;

function click1(){
    let random = Math.random();
    let b = random *3;
    let c = Math.floor(b);
    console.log(c);
    let rocks = document.getElementById("userimg").src = "rock.png";

    if(c==0){
        let rock = document.getElementById("compimg").src = "rock.png";
        if (rocks && rock){
            document.getElementById("result").innerHTML = "Match Draw"
        }
    }
    if(c==1){
        let paper = document.getElementById("compimg").src = "paper.png";
        if (rocks && paper){
            document.getElementById("result").innerHTML = "Loss"
            compscore++;
            document.getElementById("computerscore").innerHTML=compscore;
            userscore--;
            document.getElementById("myscore").innerHTML=userscore;
        }
    }
    if(c==2){
        let scissor = document.getElementById("compimg").src = "scissor.png";
        if (rocks && scissor){
            document.getElementById("result").innerHTML = "Winner"
            userscore++;
            document.getElementById("myscore").innerHTML=userscore;
            compscore--;
            document.getElementById("computerscore").innerHTML=compscore;
        }
    }
}
function click2(){
    let random = Math.random();
    let b = random *3;
    let c = Math.floor(b);
    console.log(c);
    let papers = document.getElementById("userimg").src = "paper.png";

    if(c==0){
        let paper = document.getElementById("compimg").src = "paper.png";
        if (papers && paper){
            document.getElementById("result").innerHTML = "Match Draw"
        }
    }
    if(c==1){
        let rock = document.getElementById("compimg").src = "rock.png";
        if (papers && rock){
            document.getElementById("result").innerHTML = "Winner"
            userscore++;
            document.getElementById("myscore").innerHTML=userscore;
            compscore--;
            document.getElementById("computerscore").innerHTML=compscore;
        }
    }
    if(c==2){
        let scissor = document.getElementById("compimg").src = "scissor.png";
        if (papers && scissor){
            document.getElementById("result").innerHTML = "Loss"
            compscore++;
            document.getElementById("computerscore").innerHTML=compscore;
            userscore--;
            document.getElementById("myscore").innerHTML=userscore;
        }
    }
}
function click3(){
    let random = Math.random();
    let b = random *3;
    let c = Math.floor(b);
    console.log(c);
    let scissor = document.getElementById("userimg").src = "scissor.png";

    if(c==0){
        let scissor = document.getElementById("compimg").src = "scissor.png";
        if (scissor && scissor){
            document.getElementById("result").innerHTML = "Match Draw"
        }
    }
    if(c==1){
        let paper = document.getElementById("compimg").src = "paper.png";
        if (scissor && paper){
            document.getElementById("result").innerHTML = "Winner"
            userscore++;
            document.getElementById("myscore").innerHTML=userscore;
            compscore--;
            document.getElementById("computerscore").innerHTML=compscore;
        }
    }
    if(c==2){
        let rock = document.getElementById("compimg").src = "scissor.png";
        if (scissor && rock){
            document.getElementById("result").innerHTML = "Loss"
            compscore++;
            document.getElementById("computerscore").innerHTML=compscore;
            userscore--;
            document.getElementById("myscore").innerHTML=userscore;
        }
    }
}
    </script>
</body>
</html>
